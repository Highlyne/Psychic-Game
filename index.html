<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Java Psychic Game</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- My style sheet -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="Jumbotron">
    <div class="row">
    <div class="col-md-6 text-center">
      <header>
        <h1>Great Minds Think Alike</h1>
      </header>
      <div class="instructions">
        <h3>Guess what letter I'm thinking of.</h3> 
        <p>Press any letter from A - Z</p>
        <br>
        <h2>Are you Psychic?</h2>
      </div>

      <div id="game">
        <ul class="list-group">
          <li class="list-group-item">
            <p id="wins">Wins: </p>
          </li>
          <li class="list-group-item">
            <p id="losses">Losses: </p>
          </li>
          <li class="list-group-item">
            <p id="guess-left">Guesses Left: </p>
          </li>
          <li class="list-group-item">
            <p id="list">Your Guesses so far: </p>
          </li>
        </ul></div>
      </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
